plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.redou'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
compile project(':JPARedoU')
	implementation([
           'com.snapchat.kit.sdk:bitmoji:1.1.4', // for Bitmoji Kit
           'com.snapchat.kit.sdk:login:1.1.4', // for Login Kit
           'com.snapchat.kit.sdk:creative:1.1.4', // for Creative Kit
           'com.snapchat.kit.sdk:core:1.1.4',  // core dependency for all of the above Kits
   ])
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation ('org.springframework.boot:spring-boot-starter-tomcat')
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}
