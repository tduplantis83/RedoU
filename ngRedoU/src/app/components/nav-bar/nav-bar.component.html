<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
  <a class="navbar-brand" [routerLink]="['/home']">
    <h1>RedoU</h1>
  </a>
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="userFullName">
          <a
            class="nav-link"
            style="margin-right: 55px"
            [routerLink]="['/users']"
            >Welcome {{ userFullName }}!</a
          >
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/search']">Search</a>
        </li>

        <li class="nav-item dropdown" *ngIf="loggedIn === false">
          <a class="nav-link" data-toggle="dropdown">Login</a>
          <ul id="login-dp" class="dropdown-menu">
            <li>
              <div class="col-xs-12">
                <div class="row">
                  <div class="col">
                    Login
                    <form
                      class="form"
                      role="form"
                      method="post"
                      action=""
                      accept-charset="UTF-8"
                      id="login-nav"
                    >
                      <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          id="navusername"
                          name="username"
                          placeholder="Username"
                          [(ngModel)]="userToLogIn.username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="navpassword"
                          name="password"
                          placeholder="Password"
                          [(ngModel)]="userToLogIn.password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <button
                          type="submit"
                          class="btn btn-secondary btn-block"
                          (click)="login()"
                        >
                          Sign in
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="bottom">
                      New here?
                      <button
                        class="btn btn-secondary btn-block"
                        [routerLink]="['/register']"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="loggedIn === true && isAdmin === false">
          <a class="nav-link" [routerLink]="['/users']">User Profile</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn === true">
          <a class="nav-link" (click)="logOut()" [routerLink]="['/login']"
            >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
