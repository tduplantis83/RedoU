<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <a class="navbar-brand" [routerLink]="['/home']">
    <h1>RedoU</h1>
  </a>
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item" *ngIf="userFullName">
          <a
            class="nav-link"
            style="margin-right: 55px"
            [routerLink]="['/users']"
            >Welcome {{ userFullName }}!</a
          >
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/search']">Search</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn === false">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn === false">
          <a class="nav-link" [routerLink]="['/register']">Register</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn === true && isAdmin === false">
          <a class="nav-link" [routerLink]="['/users']">User Profile</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn === true">
          <a
            class="nav-link"
            (click)="logOut()"
            [routerLink]="['/login']"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
