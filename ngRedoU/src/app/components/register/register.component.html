<div class="container">
  <form name="registerForm">
    <div class="form-group">
      <h5 class="text-center text-primary">Login Information:</h5>
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="newUser.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="newUser.password">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email">
    </div>
    <hr>
    <h5 class="text-center text-primary">Personal Information:</h5>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="newUser.birthday">
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" value="M" [(ngModel)]="newUser.sex">
      <label class="form-check-label" for="sex">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" value="F" [(ngModel)]="newUser.sex">
      <label class="form-check-label" for="sex">Female</label>
    </div>
    <button type="submit" class="btn btn-primary" style="float: right" (click)="register()">Register</button>
  </form>
  <br>
</div>
